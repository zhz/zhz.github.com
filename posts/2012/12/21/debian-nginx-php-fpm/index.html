    <h1 class="post-title">Debian 下 nginx + php-fpm 的安装配置</h1>

  </header>

  <section class="post">
    <p>debian 下安装 LNMP 环境方便的很，只是自带的 nginx 版本比较低，故使用的是dotdeb的安装包。MySQL 用自带的即可，目前是 5.5</p>
<!--more--

## 源添加 dotdeb

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">deb http:&#x2F;&#x2F;packages.dotdeb.org squeeze all</span><br></pre></td></tr></table></figure>
<h2 id="安装"><a href="#安装" class="headerlink" title="安装"></a>安装</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">wget http:&#x2F;&#x2F;www.dotdeb.org&#x2F;dotdeb.gpg</span><br><span class="line">cat dotdeb.gpg | sudo apt-key add -</span><br><span class="line">apt-get update &amp;&amp; apt-get upgrade</span><br><span class="line"></span><br><span class="line">apt-get install nginx php5-fpm</span><br></pre></td></tr></table></figure>
<h2 id="配置相关参数"><a href="#配置相关参数" class="headerlink" title="配置相关参数"></a>配置相关参数</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">vim &#x2F;etc&#x2F;nginx&#x2F;nginx.conf</span><br></pre></td></tr></table></figure>
<p>我的网站主目录放置在了 /www 中，并启用了缓存，故配置文件如下：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br></pre></td><td class="code"><pre><span class="line">user www-data;</span><br><span class="line">worker_processes 8;</span><br><span class="line">pid &#x2F;var&#x2F;run&#x2F;nginx.pid;</span><br><span class="line">events &#123;</span><br><span class="line">worker_connections 65535;</span><br><span class="line"># multi_accept on;</span><br><span class="line">&#125;</span><br><span class="line">http &#123;</span><br><span class="line">##</span><br><span class="line"># Basic Settings</span><br><span class="line">##</span><br><span class="line"></span><br><span class="line">sendfile on;</span><br><span class="line">tcp_nopush on;</span><br><span class="line">tcp_nodelay on;</span><br><span class="line">keepalive_timeout 65;</span><br><span class="line">types_hash_max_size 2048;</span><br><span class="line"># server_tokens off;</span><br><span class="line"></span><br><span class="line"># server_names_hash_bucket_size 64;</span><br><span class="line"># server_name_in_redirect off;</span><br><span class="line"></span><br><span class="line">include &#x2F;etc&#x2F;nginx&#x2F;mime.types;</span><br><span class="line">default_type application&#x2F;octet-stream;</span><br><span class="line"></span><br><span class="line">##</span><br><span class="line"># Logging Settings</span><br><span class="line">##</span><br><span class="line"></span><br><span class="line">#access_log &#x2F;var&#x2F;log&#x2F;nginx&#x2F;access.log;</span><br><span class="line">#error_log &#x2F;var&#x2F;log&#x2F;nginx&#x2F;error.log;</span><br><span class="line"></span><br><span class="line">access_log &#x2F;logs&#x2F;nginx&#x2F;access.log;</span><br><span class="line">error_log &#x2F;logs&#x2F;nginx&#x2F;error.log;</span><br><span class="line"></span><br><span class="line">##</span><br><span class="line"># Cache Settings</span><br><span class="line">##</span><br><span class="line"></span><br><span class="line">proxy_temp_path &#x2F;cache&#x2F;proxy_temp_dir;</span><br><span class="line">proxy_cache_path &#x2F;cache&#x2F;proxy_cache_dir levels&#x3D;1:2 keys_zone&#x3D;cache_zone_one:256m inactive&#x3D;1d max_size&#x3D;1g;</span><br><span class="line"># mem cache &lt;&#x3D;256M ,total size&lt;&#x3D;1G</span><br><span class="line"></span><br><span class="line">##</span><br><span class="line"># Gzip Settings</span><br><span class="line">##</span><br><span class="line"></span><br><span class="line">gzip on;</span><br><span class="line">gzip_disable &quot;msie6&quot;;</span><br><span class="line"></span><br><span class="line">gzip_vary on;</span><br><span class="line">gzip_proxied any;</span><br><span class="line">gzip_comp_level 6;</span><br><span class="line">gzip_buffers 16 8k;</span><br><span class="line">gzip_http_version 1.1;</span><br><span class="line">gzip_types text&#x2F;plain text&#x2F;css application&#x2F;json application&#x2F;x-javascript text&#x2F;xml application&#x2F;xml application&#x2F;xml+rss text&#x2F;javascript;</span><br><span class="line"></span><br><span class="line">client_max_body_size 300m;</span><br><span class="line"></span><br><span class="line">##</span><br><span class="line"># Virtual Host Configs</span><br><span class="line">##</span><br><span class="line"></span><br><span class="line">include &#x2F;etc&#x2F;nginx&#x2F;conf.d&#x2F;*.conf;</span><br><span class="line">include &#x2F;etc&#x2F;nginx&#x2F;sites-enabled&#x2F;*;</span><br><span class="line">include &#x2F;www&#x2F;*&#x2F;nginx.conf;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
<p>其中缓存需要手工建立目录</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">mkdir &#x2F;cache</span><br><span class="line">mkdir &#x2F;cache&#x2F;proxy_temp_dir</span><br><span class="line">chmod -R 777 &#x2F;cache</span><br></pre></td></tr></table></figure>
<p>配置文件最后的include指令非常方便，以后每新建一个站点，直接在 /www 目录中新建一个站点目录，里边放置一个站点配置文件 nginx.conf ，再在里边新建一个目录 htdocs 放置网站文件即可，目录结构非常清晰。</p>
<h2 id="不同类型的站点下的-nginx-conf-示例"><a href="#不同类型的站点下的-nginx-conf-示例" class="headerlink" title="不同类型的站点下的 nginx.conf 示例"></a>不同类型的站点下的 nginx.conf 示例</h2><h3 id="普通的"><a href="#普通的" class="headerlink" title="普通的"></a>普通的</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">server &#123;</span><br><span class="line">    server_name hadoop.littledog.cn;</span><br><span class="line">    listen 80;</span><br><span class="line">    location ~\.php$ &#123;</span><br><span class="line">    include &#x2F;etc&#x2F;nginx&#x2F;fastcgi_params;</span><br><span class="line">    fastcgi_pass 127.0.0.1:9000;</span><br><span class="line">    fastcgi_index index.php;</span><br><span class="line">    fastcgi_param SCRIPT_FILENAME &#x2F;www&#x2F;hadoop.littledog.cn&#x2F;htdocs$fastcgi_script_name;</span><br><span class="line">    &#125;    &#125;</span><br><span class="line">location &#x2F; &#123;</span><br><span class="line">    root &#x2F;www&#x2F;hadoop.littledog.cn&#x2F;htdocs;</span><br><span class="line">    index index.htm index.php;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"> </span><br></pre></td></tr></table></figure>
<h3 id="WORDPRESS需要有固定链接的"><a href="#WORDPRESS需要有固定链接的" class="headerlink" title="WORDPRESS需要有固定链接的"></a>WORDPRESS需要有固定链接的</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">server &#123;</span><br><span class="line">server_name biz.littlepig.cn;</span><br><span class="line">listen 80;</span><br><span class="line">location &#x2F; &#123;</span><br><span class="line">index index.php;</span><br><span class="line">root &#x2F;www&#x2F;biz.littlepig.cn&#x2F;htdocs;</span><br><span class="line"></span><br><span class="line">if (-f $request_filename) &#123;</span><br><span class="line">expires max;</span><br><span class="line">break;</span><br><span class="line">&#125;</span><br><span class="line">if (-d $request_filename) &#123;</span><br><span class="line">break;</span><br><span class="line">&#125;&#125;</span><br><span class="line">rewrite ^(.+)$ &#x2F;index.php?q&#x3D;$1 last;</span><br><span class="line"># Enable nice permalinks for WordPress</span><br><span class="line">error_page 404 &#x3D; &#x2F;&#x2F;index.php?q&#x3D;$uri;</span><br><span class="line">&#125;</span><br><span class="line">location ~ \.php$ &#123;</span><br><span class="line">include fastcgi_params;</span><br><span class="line">fastcgi_index index.php;</span><br><span class="line">fastcgi_pass 127.0.0.1:9000;</span><br><span class="line">fastcgi_param SCRIPT_FILENAME &#x2F;www&#x2F;biz.littlepig.cn&#x2F;htdocs$fastcgi_script_name;</span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
<h3 id="需要认证用户或者指定IP才能访问的"><a href="#需要认证用户或者指定IP才能访问的" class="headerlink" title="需要认证用户或者指定IP才能访问的"></a>需要认证用户或者指定IP才能访问的</h3><p>其中用户配置可以由 htpasswd.sh 文件生成，参见 <a target="_blank" rel="noopener" href="http://www.littlepig.cn/code/htpasswd/">htpasswd 脚本</a></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">server &#123;</span><br><span class="line">server_name hdfs.littledog.cn;</span><br><span class="line">listen 80;</span><br><span class="line">location &#x2F; &#123;</span><br><span class="line">#allow 202.113.125.0&#x2F;24;</span><br><span class="line">#allow 10.0.0.0&#x2F;8;</span><br><span class="line">#deny all;</span><br><span class="line">auth_basic &quot;Authorized users only&quot;;</span><br><span class="line">auth_basic_user_file &quot;&#x2F;www&#x2F;hadoop.littledog.cn&#x2F;htpasswd.conf&quot;;</span><br><span class="line">root &#x2F;www&#x2F;hadoop.littledog.cn&#x2F;htdocs;</span><br><span class="line">index index.html index.php;</span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h3 id="做反向代理的"><a href="#做反向代理的" class="headerlink" title="做反向代理的"></a>做反向代理的</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">server &#123;</span><br><span class="line">server_name manager.littledog.cn;</span><br><span class="line">listen 80;</span><br><span class="line">location &#x2F; &#123;</span><br><span class="line">index index.htm index.php;</span><br><span class="line">proxy_redirect off;</span><br><span class="line">proxy_set_header X-Real-IP $remote_addr;</span><br><span class="line">proxy_set_header Host $host;</span><br><span class="line">proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;</span><br><span class="line">proxy_set_header Accept-Encoding &#39;&#39;;</span><br><span class="line">proxy_pass http:&#x2F;&#x2F;192.168.1.20:7180;</span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
<h3 id="做动静分离的"><a href="#做动静分离的" class="headerlink" title="做动静分离的"></a>做动静分离的</h3><p>我指定了静态的那台机器存储上传的文件，同时利用了 /etc/nginx.conf 中指定的 cache_zone_one 做缓存</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br></pre></td><td class="code"><pre><span class="line">upstream static.cluster &#123;</span><br><span class="line">server static.myserver.com;</span><br><span class="line">&#125;</span><br><span class="line">upstream dynamic.cluster &#123;</span><br><span class="line">server www1.myserver.com;</span><br><span class="line">server www2.myserver.com;</span><br><span class="line">server www3.myserver.com;</span><br><span class="line">&#125;</span><br><span class="line">server &#123;</span><br><span class="line">server_name www.caitool.com caitool.com;</span><br><span class="line">listen 80;</span><br><span class="line">index index.html index.htm index.php index.jsp;</span><br><span class="line">root &#x2F;www&#x2F;www.caitool.com&#x2F;htdocs&#x2F;;</span><br><span class="line">access_log off;</span><br><span class="line">location &#x2F; &#123;</span><br><span class="line">proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504 http_404;</span><br><span class="line">proxy_redirect off;</span><br><span class="line">proxy_set_header Host $host;</span><br><span class="line">proxy_set_header X-Real-IP $remote_addr;</span><br><span class="line">proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;</span><br><span class="line">proxy_pass http:&#x2F;&#x2F;static.cluster;</span><br><span class="line">proxy_cache cache_zone_one;</span><br><span class="line">&#125;</span><br><span class="line">location ~ .*\.(php|jsp|do|action)?$ &#123;</span><br><span class="line">proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504 http_404;</span><br><span class="line">proxy_redirect off;</span><br><span class="line">proxy_set_header Host $host;</span><br><span class="line">proxy_set_header X-Real-IP $remote_addr;</span><br><span class="line">proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;</span><br><span class="line">proxy_pass http:&#x2F;&#x2F;dynamic.cluster;</span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br><span class="line">server &#123;</span><br><span class="line">server_name up.caitool.com;</span><br><span class="line">listen 80;</span><br><span class="line">index index.html index.htm index.php;</span><br><span class="line">access_log off;</span><br><span class="line"></span><br><span class="line">location &#x2F; &#123;</span><br><span class="line">proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504 http_404;</span><br><span class="line">proxy_redirect off;</span><br><span class="line">proxy_set_header Host $host;</span><br><span class="line">proxy_set_header X-Real-IP $remote_addr;</span><br><span class="line">proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;</span><br><span class="line">proxy_pass http:&#x2F;&#x2F;static.cluster;</span><br><span class="line">#proxy_cache cache_zone_one;</span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="配置-php-fpm-的参数"><a href="#配置-php-fpm-的参数" class="headerlink" title="配置 php-fpm 的参数"></a>配置 php-fpm 的参数</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">vim &#x2F;etc&#x2F;php5&#x2F;fpm&#x2F;php.ini</span><br></pre></td></tr></table></figure>
<p>主要修改的有如下几个选项（我使用了 memcached 做 session 存储）：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">max_execution_time &#x3D; 300</span><br><span class="line">;session.save_handler &#x3D; files</span><br><span class="line">session.save_handler &#x3D; memcache</span><br><span class="line">;session.save_path &#x3D; &quot;&#x2F;tmp&quot;</span><br><span class="line">session.save_path &#x3D; &quot;tcp:&#x2F;&#x2F;mem.myserver.com:11211&quot;</span><br><span class="line">upload_max_filesize &#x3D; 20M</span><br></pre></td></tr></table></figure>
<h2 id="启动关闭服务"><a href="#启动关闭服务" class="headerlink" title="启动关闭服务"></a>启动关闭服务</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;etc&#x2F;init.d&#x2F;nginx start|stop|restart</span><br><span class="line"></span><br><span class="line">&#x2F;etc&#x2F;init.d&#x2F;php5-fpm start|stop|restart</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">service xxxx start|stop|restart</span><br></pre></td></tr></table></figure>
